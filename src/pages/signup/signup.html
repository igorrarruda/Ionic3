<ion-content padding>
  <div class="infos"> 
    <form (ngSubmit) ="onSubmit"#Signup="ngForm">

      <ion-list>
        <ion-item>
          <ion-input [(ngModel)]="user.name" placeholder="Name"
          type=text name="name"
          required minlenght="4">
          </ion-input>
        </ion-item>
        <div class="form-error" *ngIf="email.invalid && email.touched">
        </div>
        <ion-item>
            <ion-input [(ngModel)]="user.email" placeholder="Email"
            type=text name="email"
            required minlenght="4">
                  
            </ion-input>
        </ion-item>
        <ion-item>
            <ion-input [(ngModel)]="user.confirmEmail" placeholder="Email"
            type=text name="confirmEmail"
            required #email="ngModel">
                  
            </ion-input>
        </ion-item>

        <div class="form-error" *ngIf="email.invalid">
        </div>


        <ion-item>
            <ion-input [(ngModel)]="user.password" placeholder="Password"
            type="password" name="password"
            required minlenght="4" maxlenght="12">
                  
            </ion-input>
        </ion-item>
        <div class="form-error" *ng="password.invalid && password.dirty">
        </div>
        <ion-item>
            <ion-input [(ngModel)]="user.confirmPassword" placeholder="confirmar senha"
            type="password" name="Confirmpassword"
            required minlenght="4" maxlenght="12">
                  
            </ion-input>
        </ion-item>


      </ion-list>  
      <button [disabled]="signupForm.form.invalid" ion-button block type="submit" ></button>
    </form>
  </div>  

</ion-content>
