<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col col-6 *ngFor="let partner of indexPartners">
        <ion-card>
          <img [src]="partner.photo">
          <ion-card-content>
            <ion-card-title>
              {{ partner.name }}
            </ion-card-title>
            <p>{{ partner.address }}</p>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
