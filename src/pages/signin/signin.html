<ion-content padding>
  <img src="./assets/svgs/logo.svg">
  <div class="infos">
   <ion-list>
    <ion-item>
      <ion-input [(ngModel)]="email" type="text" placeholder="Email"></ion-input>
    </ion-item>

    <ion-item>
      <ion-input [(ngModel)]="password" type="password" placeholder="Senha"></ion-input>
    </ion-item>
  </ion-list>
    <div class="options">
      <a (click)="forgotPassword()"><span class="forgot-password">Esqueci minha senha</span></a>
      <button (click)="signin()" ion-button>ENTRAR</button>
    </div>

    <div class="signup-wrapper">
      <span (click)="signup()" class="signup"> QUERO ME CADASTRAR</span>
    </div>
    
    <div class="center">
      <button (tap)="connectFacebook()" ion-button clear full icon-leaf class="facebook-button">
        <ion-icon name="logo-facebook"></ion-icon>
        ENTRAR
      </button>
    </div>
  </div>
</ion-content>
