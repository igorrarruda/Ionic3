<ion-content padding>
  <img src="./assets/svgs/logo.svg">
  <div class="infos">
    <ion-list>
      <ion-item>
         <ion-input [(ngModel)]="email" placeholder="Email"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input [(ngModel)]="password" placeholder="Password"></ion-input>
      </ion-item>
    </ion-list>
    <div class="options">
      <a (click)="forgotPassword()" class="forgot-password">Equeci a senha</a>
      <button ion-button (click)="signin()">ENTRAR</button>
    </div>
   
    <div class="center signup-wrapper">
      <span (click)="signup()" class="signup" tappable> QUERO ME CADRASTAR</span>
    </div>

  </div>
</ion-content>
