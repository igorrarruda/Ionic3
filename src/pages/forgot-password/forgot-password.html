<ion-content padding>
 
  <div class="infos">
    <ion-list>
      <ion-item>
        <ion-input [(ngModel)]="email" type="email" placeholder="Email"></ion-input>
      </ion-item>
    </ion-list>
  </div>
  <div class="options">
      <button ion-button block type="submit" (tap)="sendPassword()">RECUPERAR SENHA</button>
  </div>

</ion-content>
