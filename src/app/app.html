<ion-menu [content]="content" [swipeEnabled]="false">
  <ion-header>
    <ion-toolbar>
    <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>
    <button ion-item (tap)="openPage(homePage)">
        Home
    </button>
    <button ion-item (tap)="openPage(profilePage)">
        Profile
    </button>
    <button ion-item (tap)="openPage()">
        Events
    </button>
    <button ion-item (tap)="logout()">
        Close Menu
    </button>
    </ion-list>
  </ion-content>
</ion-menu>
  
<ion-nav id="nav" #content [root]="rootPage"></ion-nav>
